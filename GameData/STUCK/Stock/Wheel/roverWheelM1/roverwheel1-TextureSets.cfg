KSP_TEXTURE_SET
{
	//unique name, used to reference this texture set
	name = Stock-RoverWheel1
	//display name, used for displaying in UIs; this can be translated
	title = Standard
	MATERIAL
	{
		shader = KSP/Specular
		texture = _MainTex, Squad/Parts/Wheel/roverWheelM1/roverwheel1
	}
	COLORS
	{
		mainColor = black
		secondColor = black
		detailColor = black
	}
}
KSP_TEXTURE_SET
{
	//unique name, used to reference this set
	name = Stock-RoverWheel1-Recolor
	//display name, used for displaying in UIs; this can be translated
	title = Recolorable
	//set to be recolorable; by default this is false
	recolorable = true
	MATERIAL
	{
		shader = TU/Metallic
		texture = _MainTex, Squad/Parts/Wheel/roverWheelM1/roverwheel1
		texture = _MaskTex, STUCK/Stock/Wheel/roverWheelM1/roverwheel1-MASK
		//keyword to activate recoloring features in the shader
		keyword = TU_RECOLOR
		//keyword to activate use of diffuse.a for specular information
		keyword = TU_STOCK_SPEC
        vector = _DiffuseNorm,0.3024518,0.3032505,0.2800402
        vector = _SmoothnessNorm,1,1,1
        vector = _MetalNorm,0,0,0
	}
	COLORS
	{
		mainColor = black
		secondColor = black
		detailColor = black
	}
}
@PART[roverWheel1]:FOR[STUCK]
{
	MODULE
	{
		name = KSPTextureSwitch
		textureSet = Stock-RoverWheel1
		textureSet = Stock-RoverWheel1-Recolor
		sectionName = Texture Set
		currentTextureSet = Stock-RoverWheel1
	}
	MODULE
	{
		name = SSTURecolorGUI
	}
}