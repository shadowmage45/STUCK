@PART[avionicsNoseCone|noseConeAdapter|standardNoseCone|airplaneTail|airplaneTailB]:FOR[STUCK]
{
	MODULE
	{
		name = KSPTextureSwitch
		textureSet = Stock-Cones
		textureSet = Stock-Cones2
		textureSet = Stock-Cones3
		textureSet = Stock-Cones4
		textureSet = Stock-Cones-Recolor
	}
	MODULE
	{
		name = SSTURecolorGUI
	}
}
@PART[pointyNoseConeA|pointyNoseConeB]:FOR[STUCK]
{
	@MODULE[ModulePartVariants]
	{
		@VARIANT[White]
		{
			EXTRA_INFO
			{
				textureSet = Stock-Cones4
			}			
		}
		@VARIANT[BlackAndWhite]
		{
			EXTRA_INFO
			{
				textureSet = Stock-Cones2
			}			
		}
		@VARIANT[Orange]
		{
			EXTRA_INFO
			{
				textureSet = Stock-Cones3
			}
			
		}
		VARIANT
		{
			name = Recolorable
			displayName = Recolorable
			themeName = Recolorable
			primaryColor = #ffffff
			secondaryColor = #000000
			EXTRA_INFO
			{
				textureSet = Stock-Cones-Recolor
			}
		}
	}
	MODULE
	{
		name = TUPartVariant
	}
	MODULE
	{
		name = SSTURecolorGUI
	}
}