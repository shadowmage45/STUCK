KSP_TEXTURE_SET
{
	name = Stock-CircularIntakes
	MATERIAL
	{
		shader = KSP/Emissive/Specular
		//note stock spelling issues on texture names; that only took like 40m to figure out why 'CircularIntakes' texture couldn't be found....
		texture = _MainTex, Squad/Parts/Aero/circularIntake/CircluarIntakes
		texture = _Emissive, Squad/Parts/Aero/circularIntake/CircluarIntakes_Heat
	}
	COLORS
	{
		mainColor = white
		secondColor = black
		detailColor = black	
	}
}
KSP_TEXTURE_SET
{
	name = Stock-CircularIntakes-Recolor
	recolorable = true
	MATERIAL
	{
		shader = TU/Metallic
		texture = _MainTex, Squad/Parts/Aero/circularIntake/CircluarIntakes
		texture = _Emissive, Squad/Parts/Aero/circularIntake/CircluarIntakes_Heat
		texture = _MaskTex, STUCK/Stock/Aero/circularIntake/CircularIntakes-MASK
		textureColor = _MetallicGlossMap, 0,0,0,0
		keyword = TU_RECOLOR
		keyword = TU_STOCK_SPEC
		vector = _DiffuseNorm,0.6397561,0.1369088,0.6327708
		vector = _SmoothnessNorm,0.2262678,0,0.2265255
		vector = _MetalNorm,0,0,0
	}
	COLORS
	{
		mainColor = white
		secondColor = black
		detailColor = black	
	}
}
@PART[shockConeIntake|CircularIntake]:FOR[STUCK]
{
	MODULE
	{
		name = KSPTextureSwitch
		textureSet = Stock-CircularIntakes
		textureSet = Stock-CircularIntakes-Recolor
		currentTextureSet = Stock-CircularIntakes
	}
	MODULE
	{
		name = SSTURecolorGUI
	}
}